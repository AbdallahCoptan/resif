# bumpversion configuration for resif
#
# See also:
# - https://pypi.python.org/pypi/bumpversion
# - http://kylepurdon.com/blog/a-python-versioning-workflow-with-bumpversion.html
[bumpversion]
current_version = 2.0.2

file = resif/__init__.py
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\.(?P<release>[a-z]+\d+))?
serialize = 
	{major}.{minor}.{patch}-{release}
	{major}.{minor}.{patch}

[bumpversion:file:resif/__init__.py]

[bumpversion:file:README.md]
search = **unreleased**
replace = **unreleased**
	**v{new_version}**

[bumpversion:part:release]
optional_value = prod
values = 
	dev
	prod
